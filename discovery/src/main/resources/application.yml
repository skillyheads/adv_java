server:
  port: 9090
spring:
  application:
    name: discovery
  freemarker:
    template-loader-path: classpath:/templates/
    prefer-file-system-access: false
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
